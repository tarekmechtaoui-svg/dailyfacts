name: daily_subject_facts
description: A Flutter app that sends daily facts about selected subjects
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.0
  onesignal_flutter: ^5.1.0
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  firebase_core: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
